name: Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Compile
      run: |
        echo "build start"
        dir
        script\build.bat
        dir
        echo "run test"
        .\sqinn.exe test -loglevel 1 -logstderr
        echo "make dist folder"
        md dist
        copy sqinn.exe dist
        echo "build done"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-windows-amd64
        path: dist

